<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質因數城市 - 數學冒險遊戲</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .score-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .game-area {
            position: relative;
            height: 400px;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 3px solid #333;
        }

        .building {
            position: absolute;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.1s linear;
            border: 3px solid #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: default;
        }

        .building.damaged {
            animation: shake 0.5s ease-in-out;
            opacity: 0.8;
        }

        .building.destroyed {
            animation: explode 1s ease-out forwards;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes explode {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.5; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .building-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .building-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .building-health {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .health-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff4757, #ffa502, #2ed573);
            transition: width 0.3s ease;
        }

        .control-panel {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            color: white;
        }

        .number-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .digit-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .digit-display {
            background: #000;
            color: #00ff00;
            font-size: 3rem;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            min-width: 80px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .digit-buttons {
            display: flex;
            gap: 5px;
        }

        .digit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .digit-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .attack-section {
            text-align: center;
        }

        .attack-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .attack-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
        }

        .attack-btn:active {
            transform: translateY(0);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .factors-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .factor-chip {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .treasure-collection {
            background: linear-gradient(135deg, #ffd89b, #19547b);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .treasure-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .treasure-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .treasure-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        .game-status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .game-status.playing {
            color: #27ae60;
        }

        .game-status.danger {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .score-board {
                gap: 15px;
            }
            
            .number-selector {
                flex-direction: column;
                gap: 15px;
            }

            .digit-display {
                font-size: 2rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">🏙️ 質因數城市 🏙️</h1>
            <p>建築物從右邊飛來！用質因數除法將建築物數字分解到1來摧毀它們！</p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">摧毀建築</div>
                <div class="score-value" id="destroyedBuildings">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">當前關卡</div>
                <div class="score-value" id="currentLevel">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">總分數</div>
                <div class="score-value" id="totalScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">生命值</div>
                <div class="score-value" id="playerLives">3</div>
            </div>
        </div>

        <div class="game-status playing" id="gameStatus">
            🎯 準備攻擊！用質因數除法分解建築物數字！
        </div>

        <div class="game-area" id="gameArea">
            <!-- 建築物將在這裡飛行 -->
        </div>

        <div class="control-panel">
            <h3 style="text-align: center; margin-bottom: 20px;">🎮 攻擊控制台</h3>
            
            <div class="number-selector">
                <div class="digit-control">
                    <label>十位數</label>
                    <div class="digit-display" id="tensDigit">0</div>
                    <div class="digit-buttons">
                        <button class="digit-btn" onclick="changeDigit('tens', -1)">▼</button>
                        <button class="digit-btn" onclick="changeDigit('tens', 1)">▲</button>
                    </div>
                </div>
                
                <div class="digit-control">
                    <label>個位數</label>
                    <div class="digit-display" id="onesDigit">2</div>
                    <div class="digit-buttons">
                        <button class="digit-btn" onclick="changeDigit('ones', -1)">▼</button>
                        <button class="digit-btn" onclick="changeDigit('ones', 1)">▲</button>
                    </div>
                </div>
            </div>

            <div class="attack-section">
                <div style="margin-bottom: 15px;">
                    <strong>選擇的質因數：<span id="selectedNumber">02</span></strong>
                </div>
                <button class="attack-btn" onclick="attackBuilding()">🚀 發射攻擊！</button>
            </div>
        </div>

        <div id="messageArea"></div>

        <div class="treasure-collection">
            <div class="treasure-title">🏆 數學寶物收藏館</div>
            <div class="treasure-grid">
                <div class="treasure-item">
                    <div>💎 質數寶石</div>
                    <div id="primeGems">0</div>
                </div>
                <div class="treasure-item">
                    <div>🔢 合數徽章</div>
                    <div id="compositeBadges">0</div>
                </div>
                <div class="treasure-item">
                    <div>⭐ 完美數獎章</div>
                    <div id="perfectMedals">0</div>
                </div>
                <div class="treasure-item">
                    <div>🎯 分解大師</div>
                    <div id="masterPoints">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            isPlaying: false,
            isPaused: false,
            currentBuilding: null,
            buildingPosition: 0,
            buildingHealth: 100,
            buildingMaxHealth: 100,
            selectedDigits: { tens: 0, ones: 2 },
            level: 1,
            score: 0,
            lives: 3,
            destroyedBuildings: 0,
            gameSpeed: 1,
            animationId: null
        };

        const buildingNumbers = [12, 15, 18, 20, 21, 24, 28, 30, 32, 35, 36, 40, 42, 45, 48, 50, 54, 56, 60, 63, 66, 70, 72, 75, 78, 80, 84, 88, 90, 96, 99];

        function initializeGame() {
            updateDisplay();
            spawnNewBuilding();
            startGameLoop();
        }

        function spawnNewBuilding() {
            // 根據關卡選擇建築物數字，越高關卡數字越大
            const levelMultiplier = Math.floor((gameState.level - 1) / 3);
            const availableNumbers = buildingNumbers.filter(n => n >= 12 + (levelMultiplier * 20));
            const randomIndex = Math.floor(Math.random() * Math.min(10, availableNumbers.length));
            const buildingNumber = availableNumbers[randomIndex] || buildingNumbers[0];
            
            gameState.currentBuilding = {
                number: buildingNumber,
                originalNumber: buildingNumber,
                primeFactors: getPrimeFactorization(buildingNumber),
                element: null,
                size: Math.min(100 + buildingNumber * 2, 200) // 數字越大建築越大
            };
            
            gameState.buildingPosition = 1200; // 從右邊螢幕外開始
            gameState.buildingHealth = gameState.buildingMaxHealth;
            
            createBuildingElement();
            updateGameStatus(`新建築出現！編號：${buildingNumber}`);
        }

        function createBuildingElement() {
            const gameArea = document.getElementById('gameArea');
            
            // 移除舊建築
            const oldBuilding = gameArea.querySelector('.building');
            if (oldBuilding) {
                oldBuilding.remove();
            }
            
            const building = document.createElement('div');
            building.className = 'building';
            building.style.width = gameState.currentBuilding.size + 'px';
            building.style.height = (gameState.currentBuilding.size * 0.8) + 'px';
            building.style.left = gameState.buildingPosition + 'px';
            building.style.top = '50%';
            building.style.transform = 'translateY(-50%)';
            
            const icons = ['🏢', '🏬', '🏭', '🏪', '🏫', '🏦', '🏨', '🏛️'];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            
            building.innerHTML = `
                <div class="building-icon">${randomIcon}</div>
                <div class="building-number">${gameState.currentBuilding.number}</div>
                <div class="building-health">
                    <div class="health-bar" style="width: ${gameState.buildingHealth}%"></div>
                </div>
            `;
            
            gameState.currentBuilding.element = building;
            gameArea.appendChild(building);
        }

        function startGameLoop() {
            gameState.isPlaying = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameState.isPlaying || gameState.isPaused) return;
            
            // 移動建築物（向左移動）
            gameState.buildingPosition -= gameState.gameSpeed;
            
            if (gameState.currentBuilding && gameState.currentBuilding.element) {
                gameState.currentBuilding.element.style.left = gameState.buildingPosition + 'px';
                
                // 檢查是否撞到螢幕左邊緣
                if (gameState.buildingPosition < -200) {
                    playerHit();
                    return;
                }
                
                // 更新危險狀態
                if (gameState.buildingPosition < 200) {
                    updateGameStatus('⚠️ 危險！建築物即將撞擊！', 'danger');
                } else if (gameState.buildingPosition < 400) {
                    updateGameStatus('🎯 建築物正在接近...', 'playing');
                }
            }
            
            gameState.animationId = requestAnimationFrame(gameLoop);
        }

        function changeDigit(position, change) {
            if (position === 'tens') {
                gameState.selectedDigits.tens = Math.max(0, Math.min(9, gameState.selectedDigits.tens + change));
                document.getElementById('tensDigit').textContent = gameState.selectedDigits.tens;
            } else if (position === 'ones') {
                gameState.selectedDigits.ones = Math.max(0, Math.min(9, gameState.selectedDigits.ones + change));
                document.getElementById('onesDigit').textContent = gameState.selectedDigits.ones;
            }
            
            const selectedNumber = gameState.selectedDigits.tens * 10 + gameState.selectedDigits.ones;
            document.getElementById('selectedNumber').textContent = selectedNumber.toString().padStart(2, '0');
        }

        function attackBuilding() {
            if (!gameState.currentBuilding) return;
            
            const selectedNumber = gameState.selectedDigits.tens * 10 + gameState.selectedDigits.ones;
            const buildingNumber = gameState.currentBuilding.number;
            
            if (selectedNumber < 2) {
                showMessage('請選擇大於1的數字！', 'error');
                return;
            }
            
            if (!isPrime(selectedNumber)) {
                showMessage(`${selectedNumber} 不是質數！`, 'error');
                return;
            }
            
            // 檢查是否能整除
            if (buildingNumber % selectedNumber === 0) {
                // 正確攻擊 - 進行除法
                const newNumber = buildingNumber / selectedNumber;
                gameState.currentBuilding.number = newNumber;
                
                // 更新建築物大小（根據新數字）
                const newSize = Math.min(100 + newNumber * 2, 200);
                gameState.currentBuilding.size = newSize;
                gameState.currentBuilding.element.style.width = newSize + 'px';
                gameState.currentBuilding.element.style.height = (newSize * 0.8) + 'px';
                
                // 更新顯示的數字
                const numberElement = gameState.currentBuilding.element.querySelector('.building-number');
                numberElement.textContent = newNumber;
                
                gameState.currentBuilding.element.classList.add('damaged');
                setTimeout(() => {
                    if (gameState.currentBuilding.element) {
                        gameState.currentBuilding.element.classList.remove('damaged');
                    }
                }, 500);
                
                if (newNumber === 1) {
                    // 完全分解，摧毀建築物
                    destroyBuilding();
                } else {
                    showMessage(`🎯 命中！${buildingNumber} ÷ ${selectedNumber} = ${newNumber}`, 'success');
                }
            } else {
                // 錯誤攻擊，建築物加速
                gameState.gameSpeed += 0.5;
                gameState.buildingPosition -= 50; // 立即向左移動（加速接近）
                showMessage(`❌ ${buildingNumber} 無法被 ${selectedNumber} 整除！建築物加速了！`, 'error');
            }
        }

        function destroyBuilding() {
            if (!gameState.currentBuilding) return;
            
            const originalNumber = gameState.currentBuilding.originalNumber;
            gameState.score += originalNumber;
            gameState.destroyedBuildings++;
            
            // 播放摧毀動畫
            gameState.currentBuilding.element.classList.add('destroyed');
            
            showMessage(`🎉 建築物完全分解！獲得 ${originalNumber} 分！`, 'success');
            
            setTimeout(() => {
                // 檢查是否升級
                if (gameState.destroyedBuildings % 5 === 0) {
                    levelUp();
                }
                
                // 生成新建築
                spawnNewBuilding();
                gameState.gameSpeed = 1; // 重置速度
            }, 1000);
            
            updateDisplay();
        }

        function levelUp() {
            gameState.level++;
            gameState.lives = Math.min(gameState.lives + 1, 5); // 每升級獲得一條生命，最多5條
            showMessage(`🎊 升級到第 ${gameState.level} 關！獲得額外生命！`, 'success');
            updateGameStatus(`恭喜升級到第 ${gameState.level} 關！`, 'playing');
        }

        function playerHit() {
            gameState.lives--;
            
            if (gameState.lives <= 0) {
                gameOver();
            } else {
                showMessage(`💥 被建築物撞擊！剩餘生命：${gameState.lives}`, 'error');
                spawnNewBuilding();
                gameState.gameSpeed = 1;
            }
            
            updateDisplay();
        }

        function gameOver() {
            gameState.isPlaying = false;
            cancelAnimationFrame(gameState.animationId);
            
            const gameOverDiv = document.createElement('div');
            gameOverDiv.className = 'game-over';
            gameOverDiv.innerHTML = `
                <div class="game-over-content">
                    <h2 style="color: #e74c3c; margin-bottom: 20px;">🎮 遊戲結束</h2>
                    <p><strong>最終分數：</strong>${gameState.score}</p>
                    <p><strong>摧毀建築：</strong>${gameState.destroyedBuildings}</p>
                    <p><strong>達到關卡：</strong>${gameState.level}</p>
                    <button class="btn btn-primary" onclick="restartGame()" style="margin-top: 20px; padding: 15px 30px;">🔄 重新開始</button>
                </div>
            `;
            
            document.body.appendChild(gameOverDiv);
        }

        function restartGame() {
            // 重置遊戲狀態
            gameState = {
                isPlaying: false,
                isPaused: false,
                currentBuilding: null,
                buildingPosition: 0,
                buildingHealth: 100,
                buildingMaxHealth: 100,
                selectedDigits: { tens: 0, ones: 2 },
                level: 1,
                score: 0,
                lives: 3,
                destroyedBuildings: 0,
                gameSpeed: 1,
                animationId: null
            };
            
            // 移除遊戲結束畫面
            const gameOverDiv = document.querySelector('.game-over');
            if (gameOverDiv) {
                gameOverDiv.remove();
            }
            
            // 清空遊戲區域
            document.getElementById('gameArea').innerHTML = '';
            document.getElementById('messageArea').innerHTML = '';
            
            // 重新開始
            initializeGame();
        }

        function updateDisplay() {
            document.getElementById('destroyedBuildings').textContent = gameState.destroyedBuildings;
            document.getElementById('currentLevel').textContent = gameState.level;
            document.getElementById('totalScore').textContent = gameState.score;
            document.getElementById('playerLives').textContent = gameState.lives;
        }

        function updateGameStatus(message, type = 'playing') {
            const statusElement = document.getElementById('gameStatus');
            statusElement.textContent = message;
            statusElement.className = `game-status ${type}`;
        }

        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        // 數學輔助函數
        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function getPrimeFactorization(n) {
            const factors = [];
            let d = 2;
            while (d * d <= n) {
                while (n % d === 0) {
                    factors.push(d);
                    n /= d;
                }
                d++;
            }
            if (n > 1) factors.push(n);
            return factors;
        }

        // 鍵盤控制
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();

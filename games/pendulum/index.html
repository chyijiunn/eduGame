    <script>
        const canvas = document.getElementById('pendulumCanvas');
        const ctx = canvas.getContext('2d');
        
        // å–®æ“ºåƒæ•¸
        let length = 2.0; // ç·šé•· (m)
        let gravity = 9.8; // é‡åŠ›åŠ é€Ÿåº¦ (m/sÂ²)
        let angle = Math.PI / 6; // åˆå§‹è§’åº¦ (å¼§åº¦)
        let angleVelocity = 0; // è§’é€Ÿåº¦
        let isRunning = false;
        let animationId = null;
        
        // ç•«å¸ƒåƒæ•¸
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;
        const pivotX = canvasWidth / 2;
        const pivotY = 50;
        const scale = 80; // åƒç´ /ç±³çš„æ¯”ä¾‹
        
        // é€±æœŸæ¸¬é‡
        let lastCrossTime = 0;
        let crossCount = 0;
        let periods = [];

        // æ‹–æ‹½ç›¸é—œ
        let isDragging = false;
        let mouseX = 0;
        let mouseY = 0;
        
        // åˆå§‹åŒ–
        updateControls();
        drawPendulum();
        
        // æ§åˆ¶é …äº‹ä»¶ç›£è½
        document.getElementById('lengthSlider').addEventListener('input', function() {
            length = parseFloat(this.value);
            updateControls();
            if (!isRunning) drawPendulum();
        });
        
        document.getElementById('gravitySlider').addEventListener('input', function() {
            gravity = parseFloat(this.value);
            updateControls();
        });
        
        // æ»‘é¼ äº‹ä»¶
        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('mousemove', drag);
        canvas.addEventListener('mouseup', endDrag);
        canvas.addEventListener('mouseleave', endDrag);
        
        // è§¸æ§äº‹ä»¶
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            startDrag();
        });
        
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            drag();
        });
        
        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            endDrag();
        });
        
        function startDrag(e) {
            if (e) {
                const rect = canvas.getBoundingClientRect();
                mouseX = e.clientX - rect.left;
                mouseY = e.clientY - rect.top;
            }
            
            const bobX = pivotX + length * scale * Math.sin(angle);
            const bobY = pivotY + length * scale * Math.cos(angle);
            const distance = Math.sqrt((mouseX - bobX) ** 2 + (mouseY - bobY) ** 2);
            
            if (distance < 30) {
                isDragging = true;
                stopPendulum();
            }
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            if (e) {
                const rect = canvas.getBoundingClientRect();
                mouseX = e.clientX - rect.left;
                mouseY = e.clientY - rect.top;
            }
            
            const dx = mouseX - pivotX;
            const dy = mouseY - pivotY;
            angle = Math.atan2(dx, dy);
            
            // é™åˆ¶è§’åº¦ç¯„åœ
            angle = Math.max(-Math.PI/2, Math.min(Math.PI/2, angle));
            
            angleVelocity = 0;
            drawPendulum();
            updateCurrentAngle();
        }
        
        function endDrag() {
            isDragging = false;
        }
        
        function updateControls() {
            document.getElementById('lengthValue').textContent = length.toFixed(1) + ' m';
            document.getElementById('gravityValue').textContent = gravity.toFixed(1) + ' m/sÂ²';
            
            const theoreticalPeriod = 2 * Math.PI * Math.sqrt(length / gravity);
            document.getElementById('theoreticalPeriod').textContent = theoreticalPeriod.toFixed(2) + ' ç§’';
        }
        
        function updateCurrentAngle() {
            const degrees = (angle * 180 / Math.PI).toFixed(1);
            document.getElementById('currentAngle').textContent = degrees + 'Â°';
        }
        
        function startPendulum() {
            if (isRunning) return;
            isRunning = true;
            lastCrossTime = Date.now();
            crossCount = 0;
            periods = [];
            animate();
        }
        
        function stopPendulum() {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        function resetPendulum() {
            stopPendulum();
            angle = Math.PI / 6;
            angleVelocity = 0;
            oscillationCount = 0;
            periods = [];
            document.getElementById('measuredPeriod').textContent = '-- ç§’';
            document.getElementById('oscillationCount').textContent = '0';
            drawPendulum();
            updateCurrentAngle();
        }
        
        function animate() {
            if (!isRunning) return;
            
            // å–®æ“ºé‹å‹•æ–¹ç¨‹å¼ (å°è§’åº¦è¿‘ä¼¼)
            const dt = 0.016; // ç´„60fps
            const angleAcceleration = -(gravity / length) * Math.sin(angle);
            
            angleVelocity += angleAcceleration * dt;
            angle += angleVelocity * dt;
            
            // é˜»å°¼æ•ˆæœ
            angleVelocity *= 0.999;
            
            // æª¢æ¸¬éé›¶é»ï¼ˆæ¸¬é‡é€±æœŸï¼‰
            const currentTime = Date.now();
            if (Math.abs(angle) < 0.01 && Math.abs(angleVelocity) > 0.1) {
                if (lastCrossTime > 0) {
                    const period = (currentTime - lastCrossTime) / 500; // åŠé€±æœŸè½‰å…¨é€±æœŸ
                    if (period > 0.5 && period < 10) { // åˆç†ç¯„åœ
                        periods.push(period);
                        if (periods.length > 5) periods.shift();
                        
                        const avgPeriod = periods.reduce((a, b) => a + b) / periods.length;
                        document.getElementById('measuredPeriod').textContent = avgPeriod.toFixed(2) + ' ç§’';
                        
                        oscillationCount++;
                        document.getElementById('oscillationCount').textContent = oscillationCount;
                    }
                }
                lastCrossTime = currentTime;
            }
            
            drawPendulum();
            updateCurrentAngle();
            
            animationId = requestAnimationFrame(animate);
        }
        
        function drawPendulum() {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // è¨ˆç®—æ“ºçƒä½ç½®
            const bobX = pivotX + length * scale * Math.sin(angle);
            const bobY = pivotY + length * scale * Math.cos(angle);
            
            // ç¹ªè£½èƒŒæ™¯ç¶²æ ¼
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvasWidth; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);

            }
            for (let i = 0; i < canvasHeight; i += 40) {
                ctx.beginPath();

            // ç¹ªè£½æ”¯é»
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(pivotX, pivotY, 8, 0, 2 * Math.PI);
            ctx.fill();
            
            // ç¹ªè£½ç·š
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(pivotX, pivotY);
            ctx.lineTo(bobX, bobY);
            ctx.stroke();
            
            // ç¹ªè£½æ“ºçƒ
            const gradient = ctx.createRadialGradient(bobX - 5, bobY - 5, 0, bobX, bobY, 20);
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(1, '#FFA500');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(bobX, bobY, 20, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = '#FF8C00';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // ç¹ªè£½è§’åº¦å¼§ç·š
            if (Math.abs(angle) > 0.05) {
                ctx.strokeStyle = '#FF6B6B';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(pivotX, pivotY, 60, 0, angle);
                ctx.stroke();
            }
            
            // ç¹ªè£½è»Œè·¡
            if (isRunning) {
                ctx.strokeStyle = 'rgba(255, 107, 107, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                const leftX = pivotX - length * scale * Math.sin(Math.PI/3);
                const rightX = pivotX + length * scale * Math.sin(Math.PI/3);
                const arcY = pivotY + length * scale * Math.cos(Math.PI/3);
                
                for (let a = -Math.PI/3; a <= Math.PI/3; a += 0.01) {
                    const x = pivotX + length * scale * Math.sin(a);
                    const y = pivotY + length * scale * Math.cos(a);
                    if (a === -Math.PI/3) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            }
        }
